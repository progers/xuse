<!DOCTYPE HTML>
<html>
<head>
<script src="xuse.js"></script>
</head>
<body>
<h2>SVG &lt;use&gt; using shadow dom</h2>
<h3>Regular use:</h3>
<svg width="150px" height="100px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="g" transform="translate(50,0) rotate(45)">
      <rect width="50" height="50" fill="green"/>
    </g>
  </defs>
  <use x="50" y="0" xlink:href="#g" />
</svg>
<h3>Shadow use:</h3>
<svg width="150px" height="100px" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <g id="mug" transform="translate(50,0) rotate(45)">
      <rect width="50" height="50" fill="green"/>
    </g>
  </defs>
  <!-- FIXME: for testing only. This should be 'use'. -->
  <g is="x-use" id="mu" x="50" y="0" xlink:href="#mug" />
</svg>
</body>
</html>
